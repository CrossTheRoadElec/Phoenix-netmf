task build(dependsOn: ['compile', 'release'])

task compile(type: Exec){
	workingDir './CTRE'
	commandLine 'powershell' , 'msbuild CTRE.csproj /nologo /v:q /t:rebuild /p:Configuration=Debug /p:Platform=AnyCpu'
}

task release(type: Copy){
	from "${projectDir}/CTRE/bin/Debug"
	into "${projectDir}/release"
}

release.mustRunAfter compile